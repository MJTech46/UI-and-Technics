<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header -->
    <div class="d-flex flex-row justify-content-evenly align-items-center align-content-center mt-5">
        <!-- closing btn -->
        <div>
            <button type="button" class="btn btn-close p-2 border border-black"></button>
        </div>
        <!-- progress -->
        <div class="justify-content-center align-items-center align-content-center border border-black border-2 rounded-5" style="width: 80%;">
            <div class="m-2 d-flex flex-row justify-content-evenly align-items-center align-content-center">
                <!-- progress bar -->
                <div class="progress"  style="width: 90%;">
                    <div class="progress-bar w-50"></div>
                </div>
                <!-- completion rate -->
                <div>
                    15/50
                </div>
            </div>
        </div>
    </div>

    <!-- Quiz -->
    <div class="mt-5 container" style="background-color: inherit;">
        <div class="d-flex justify-content-center position-relative" style="background-color: inherit;">
            <!-- Top part -->
            <div class="position-absolute top z-2 rounded-circle " style="background-color: inherit;">
                <div class="m-1">
                    <img src="img/basketball-94.png" alt="basketball" style="height: 100px; width: 100px;">
                </div>
            </div>
            <!-- Body part -->
            <div class="position-absolute z-1 text-center pb-5">
                <!-- Question -->
                <div class="bg-info-subtle rounded-4 mb-5" style="margin-top: 65px;">
                    <div class="p-5">
                        <h1>how to place one div on top of another div using bootstrap 5.3?</h1>
                    </div>
                    <!-- progress bar -->
                    <div class="progress">
                        <div class="progress-bar" style="width: 100%; background-color: green;" id="time-progress"></div>
                    </div>
                </div>

                <!-- Option1 -->
                <div class="mb-4 rounded-3 border border-2 d-flex justify-content-center">
                    <div class="p-0 d-flex justify-content-between align-items-center align-content-center form-check" style="width: 90%;">
                        <h4 class="m-1">Option one</h4>
                        <input class="form-check-input" type="radio" name="op1" id="op1">
                    </div>
                </div>
                <!-- Option2 -->
                <div class="mb-4 rounded-3 border border-2 d-flex justify-content-center">
                    <div class="p-0 d-flex justify-content-between align-items-center form-check" style="width: 90%;">
                        <h4  class="m-1">Option two</h4>
                        <input class="form-check-input" type="radio" name="op1" id="op1">
                    </div>
                </div>
                <!-- Option3 -->
                <div class="mb-4 rounded-3 border border-2 d-flex justify-content-center">
                    <div class="p-0 d-flex justify-content-between align-items-center form-check" style="width: 90%;">
                        <h4  class="m-1">Option three</h4>
                        <input class="form-check-input" type="radio" name="op1" id="op1">
                    </div>
                </div>
                <!-- Option4 -->
                <div class="mb-4 rounded-3 border border-2 d-flex justify-content-center">
                    <div class="p-0 d-flex justify-content-between align-items-center form-check" style="width: 90%;">
                        <h4  class="m-1">Option four</h4>
                        <input class="form-check-input" type="radio" name="op1" id="op1">
                    </div>
                </div>

                <input type="submit" class="btn btn-lg btn-primary col-12 rounded-3 mt-3">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="js/main.js"></script>
</body>
</html>
