<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!--  main container -->
      <div class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="d-flex flex-column justify-content-center align-items-center login-container col-12 col-lg-6 col-md-8 rounded-4 border border-white border-2">
                <h1 class="mb-5">USER LOGIN</h1>
                <!-- 1st input div -->
                <div class="mt-2 mb-3 col-12 d-flex justify-content-center gap-2">
                    <img src="/img/login/user-icon.png" alt="user-icon" style="width: 48px; height: 48px; background-color: white;" class="p-2 rounded-5">
                    <input type="text" name="username" style="height: 48px;" class="rounded-3 col-6" placeholder="Username">
                </div>
                <!-- 2nd input div -->
                <div class="mt-3 mb-2 col-12 d-flex justify-content-center gap-2">
                    <input type="password" name="password" style="height: 48px;" class="rounded-3 col-6" placeholder="Password">
                    <img src="/img/login/lock-icon.png" alt="lock-icon" style="width: 48px; height: 48px; background-color: white;" class="p-2 rounded-5">
                </div>
                <!-- login btn -->
                <button type="submit" class="mt-5 btn btn-light col-4 col-lg-7 col-md-7 rounded-3">LOGIN</button>
            </div>
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
