<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | File Sharer</title>
    <!-- BS5.3 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-body-secondar">
    <!-- nav bar -->
    <nav
        class="d-flex justify-content-center bg-info-subtle bg-white p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
        <h2 class="">Flask File Sharer</h2>
    </nav>

    <!-- main div -->
    <div class="d-flex flex-column gap-5 justify-content-center align-items-center" style="height: calc(75vh)">

        <!-- send div -->
        <div class="bg-white shadow rounded-3 p-4">
            <div style="width: calc(30vw); height: calc(25vh)">
                <h2 class="text-black">Send</h2>
                <!-- button div -->
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <button class="btn">
                        <img src="images/add-icon.png" alt="add-icon" height="100px" width="100px" />
                    </button>
                </div>
            </div>
        </div>

        <!-- receive div -->
        <div class="bg-white shadow rounded-3 p-4">
            <div style="width: calc(30vw); height: calc(15vh)">
                <h2 class="text-black">Receive</h2>
                <!-- button div -->
                <div class="d-flex flex-column justify-content-center align-items-center">
                    <!-- input field -->
                    <div class="input-group mb-3" style="width: 90%;">
                        <input type="text" class="form-control" placeholder="Enter the code" aria-label="Username" aria-describedby="basic-addon1">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- BS5.3 JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
