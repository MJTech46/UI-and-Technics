<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <!-- nav-bar -->
    <nav class="d-flex flex-row custom-nav gap-0 justify-content-between align-items-center">
        <div class="icon-link">
            <img src="/img/rail-transport-indian-railways-train.png" alt="control-board-india-text-logo" class="uts-logo">
            <div class="text-white" style="width: max-content">
                <h3 >UTS</h3>
                <h6>IR Unreserved Ticketing</h6>
            </div>
        </div>
        <div class="">
            <img src="/img/output-onlinepngtools.png" alt="hindi-to-english" class="other-nav-logos">
        </div>
        <div class="rounded-5 other-nav-logos d-flex flex-column justify-content-center align-items-center" style="background-color: rgb(241, 108, 93);">
            <img src="/img/output-onlinepngtools bell.png" alt="bell" style="width: 20px; height: 20px;">
        </div>
        <div class="">
            <img src="/img/icons8-three-dots-50.png" alt="three-dots" class="three-dots-logo">
        </div>
    </nav>

    <!-- offer part -->
    <div class="text-center mt-2 mb-2" style="color: rgb(25, 25, 173);">
        <h4 class="p-0">INDIAN RAILWAYS OFFERS 3% BONUS</h4>
        <h4 class="p-0">ON RECHARGE OF R-WALLET</h4>
    </div>

    <!-- horizontal line part -->
    <div class="border border-1 border-bottom border-top"></div>

    <!-- inline nav icons -->
    <div class="d-flex flex-row justify-content-around align-items-center" style="height: 10vh;">
        <!-- icon -->
        <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
            <div class="rounded-5 rounded-div-logos d-flex justify-content-center align-items-center" style="background-color: rgba(250,134,73,1);">
                <img src="/img/icons8-two-tickets-50.png" alt="bell" style="width: 25px; height: 25px;">
            </div>
            <h6 class="mb-0">Journey</h6>
            <h6>Ticket</h6>
        </div>
        <!-- icon -->
        <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
            <div class="rounded-5 rounded-div-logos d-flex justify-content-center align-items-center" style="background-color: rgba(250,134,73,1);">
                <img src="/img/output-onlinepngtools qr code.png" alt="bell" style="width: 25px; height: 25px;">
            </div>
            <h6 class="mb-0">QR</h6>
            <h6>Booking</h6>
        </div>
        <!-- icon -->
        <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
            <div class="rounded-5 rounded-div-logos d-flex justify-content-center align-items-center" style="background-color: rgba(250,134,73,1);">
                <img src="/img/icons8-competition-48.png" alt="bell" style="width: 25px; height: 25px;">
            </div>
            <h6 class="mb-0">Quick</h6>
            <h6>Booking</h6>
        </div>
        <!-- icon -->
        <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
            <div class="rounded-5 rounded-div-logos d-flex justify-content-center align-items-center" style="background-color: rgba(250,134,73,1);">
                <img src="/img/icons8-train-50.png" alt="bell" style="width: 25px; height: 25px;">
            </div>
            <h6 class="mb-0">Platform</h6>
            <h6>Ticket</h6>
        </div>
        <!-- icon -->
        <div class="mt-5 d-flex flex-column justify-content-center align-items-center">
            <div class="rounded-5 rounded-div-logos d-flex justify-content-center align-items-center" style="background-color: rgba(250,134,73,1);">
                <img src="/img/icons8-ticket-64.png" alt="bell" style="width: 32px; height: 32px;">
            </div>
            <h6 class="mb-0">Season</h6>
            <h6>Ticket</h6>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
